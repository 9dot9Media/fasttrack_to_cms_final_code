{% extends 'cms/gallery_detail_base.html' %}
{% block gallery %}
  <ul class="no-bullet">
  {% for image in gallery.images.all %}
    <li>
    <figure class="row">
    <img src="{{ image.image.url }}"
         alt="{{ image.alt_text }}"
         class="small-6 columns"/>
    <figcaption class="small-6 columns">
      {{ image.alt_text }}
    </figcaption>
    </figure>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
